<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>topic</title>
</head>
<body>
{% extends "learning_logs/base.html" %}
{% block content %}
    <p>topic</p>
    <ul>
        {% for entry in entries%}
            <P>{{entry.data_added|date:'M d, Y H:i'}}</P>
            <p><a href="{% url 'learning_logs:edit_entry' entry.id %}">{{entry.text|linebreaks}}</a></p>
        {% endfor %}
    </ul>
    <a href="{% url 'learning_logs:new_entry' topic.id %}">Add a new entry</a>
{% endblock content %}
</body>
</html>
